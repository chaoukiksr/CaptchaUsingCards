
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Card Game CAPTCHA - Human Verification</title>
</head>
<body class="bg-dark min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="container">
        <div class="wrapper mx-auto px-4 py-5" style="max-width: 900px">
            <!-- Header -->
            <header class="text-center mb-5">
                <h1 class="display-6 fw-bold text-light mb-3">Prove You're Human</h1>
                <p class="lead text-light-emphasis mb-2">Select the card that completes the set</p>
                <p class="text-light-emphasis">The card should complete the shapes</p>
            </header>

            <!-- Game Area -->
            <main>
                <!-- Given Cards -->
                <section class="mb-5">
                    <div class="row g-4 justify-content-center" id="givenCards">
                        <!-- Cards inserted by JS -->
                    </div>
                </section>

                <!-- Instructions -->
                <p class="h5 text-center text-light mb-4">Choose from the possible cards below</p>

                <!-- Possible Cards -->
                <section>
                    <div class="row g-4 justify-content-center" id="possibleCards">
                        <!-- Cards inserted by JS -->
                    </div>
                </section>
            </main>

            <!-- Modal -->
            <div class="modal" id="exampleModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header border-0">
                            <h5 class="modal-title"></h5>
                        </div>
                        <div class="modal-body pb-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
