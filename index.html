<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
   <title>Card Game CAPTCHA - Human Verification</title>
</head>

<body class="bg-dark text-light d-flex align-items-center min-vh-100">
   <div class="container py-5">
      <div class="wrapper text-center max-width-800 mx-auto" id="wrapper">
         <!-- Heading Section -->
         <header class="mb-5">
            <h1 class="h3 fw-bold mb-3">Prove You're Human</h1>
            <p class="h5 text-light-emphasis">Select the card that completes the set</p>
            <p class="h5 text-light-emphasis">the card should complete the shapes</p>
         </header>

         <!-- Game Area -->
         <main>
            <!-- Given Cards Section -->
            <section class="mb-4">
               <h2 class="visually-hidden">Current Card Set</h2>
               <div class="row justify-content-center mb-4" id="givenCards" aria-label="Current cards in the set">
                  <!-- Given cards will be dynamically inserted here -->
               </div>
            </section>

            <!-- Instructions -->
            <p class="h5 mb-4">Choose from the possible cards below</p>

            <!-- Possible Cards Section -->
            <section>
               <h2 class="visually-hidden">Possible Cards to Complete the Set</h2>
               <div class="row justify-content-center" id="possibleCards" aria-label="Possible cards to select">
                  <!-- Possible cards will be dynamically inserted here -->
               </div>
            </section>
         </main>
         <!-- Vertically centered modal -->
         <!-- <div class="modal fade" id=" " tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog bg-black">
               <div class="modal-content bg-light">
                  <div class="modal-header">
                     <h1 class="modal-title fs-5 text-danger" id="exampleModalLabel">Failed Captcha</h1>

                  </div>
                  <div class="modal-body text-black">
                     You choosed the wrong card, try again
                  </div>
                  <div class="modal-footer">
                     <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                  </div>
               </div>
            </div>
         </div> -->
      </div>
   </div>

   <script src="script.js"></script>
   <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
